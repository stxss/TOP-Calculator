<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="" href="">
    <title>Calculator by @stxss</title>
</head>
<body>
    <div class="calc-container">
        <div class="calc-numbers">
            <div class="numbers">
                <button class="clear">clear</button>
                <button class="to-decide">empty</button>
                <button class="to-decide">empty</button>
                <button class="num9">9</button>
                <button class="num8">8</button>
                <button class="num7">7</button>
                <button class="num6">6</button>
                <button class="num5">5</button>
                <button class="num4">4</button>
                <button class="num3">3</button>
                <button class="num2">2</button>
                <button class="num1">1</button>
                <button class="num0">0</button>
                <button class="num-dot">.</button>    

            </div>
        </div>
        <div class="operations">
            <button class="equals">=</button>
            <button class="sum">+</button>
            <button class="subtract">-</button>
            <button class="multiply">*</button>
            <button class="divide">/</button>

        </div>

    </div>
</body>
</html>
<script src="./calc.js"></script>
